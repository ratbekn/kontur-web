<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Task 3</title>
    <script>
        async function getLocation() {
            const res = await fetch('/api/poll', {method: 'POST', redirect: 'manual'});
            const pollId = await res.text();
            console.log(pollId);
            window.location.href=`/poll/${pollId}`;
        }
    </script>
</head>
<body>
<input type="button" value="Создать опрос" onclick=getLocation()><br>
<input id="id" type="text" placeholder="Введите ID опроса">
<input type="button" value="Присоединиться к опросу" onclick="location.href='/poll/' + document.getElementById('id').value">
</body>
</html>
